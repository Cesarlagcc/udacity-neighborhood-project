<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>My Neighborhood</title>
			<link rel="stylesheet" href="css/style.css">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				</head>
				<body>
					<!--Using data-bind to constantly update using the knockout framework provided.-->
					
					<div class="main" id="main2">
					<div class="search" id="search">
						<input class="search-box" id="search-box" placeholder="Search Location" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
					</div>
						<div class="locs">
							<ul class="results" id="results" data-bind="foreach: filteredList">
								<li class="place" id="place" data-bind="text: name, click: bounce"></li>
							</ul>
						</div>
						<div class="map" id="map">We had an error loading the page. Please refresh the page!</div>
					</div>
					<script src='js/knockout-3.4.2.js'></script>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
					<script src='js/app.js'></script>
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1k_nUHf5UP-Q8zT5i_1E8ng32CAoSQ00&callback=startApp&libraries=places" onerror="errorHandling()"></script>
				</body>
			</html>
